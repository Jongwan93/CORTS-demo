<!-- Code for Login Page -->

<div class="container">
  <!-- Headder -->
  <header align="center">
    <!-- Ontario Logo -->
    <img class="logo" src="OntarioMOH.png" alt="Ontario MOH Logo">

    <div name="title">
      <h1>CORTS - CACC Operational <br> Reports Tracking System</h1>
      <h3>454 - MIS CACC</h3>
    </div>
    <hr>
    <h2>Login Page</h2>
  </header>

  <!-- Login Form -->
  <div class="form-container">
    <div class="grid-container">
      <div class="grid-item">
        <label>Login as:</label>
        <input type="text" [(ngModel)]="username" name="username" required (keydown.enter)="login()">
      </div>
      <div class="grid-item">
        <label>Password:</label>
        <input type="password" [(ngModel)]="password" name="password" required (keydown.enter)="login()">
      </div>
      <div class="grid-item">
        <label>CAD:</label>
        <input type="number" [(ngModel)]="caccId" name="caccId" required (keydown.enter)="login()">
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-item">
        <button (click)="login()">Login</button>
      </div>
    </div>
  </div> <!-- End of Login Form -->
</div> <!-- End of Container-->
