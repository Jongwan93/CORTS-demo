<table width="100%">
  <thead>
    <tr>
      <th width="10%">Date</th>
      <th width="13%">Time</th>
      <th width="10%">User</th>
      <th>Comments</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of combinedEntries">
      <td>{{ entry.date }}</td>
      <td>{{ entry.time }}</td>
      <td>{{ entry.user }}</td>
      <td
        [ngClass]="
          entry.type === 'narrative' ? 'narrative-comment' : 'report-comment'
        "
        [innerHTML]="entry.comment"
      ></td>
    </tr>
  </tbody>
</table>

<div class="narrative-container">
  <div class="grid-item">
    <label>Comments</label>
    <textarea
      rows="5"
      maxlength="255"
      [ngModel]="narrativeCommentText"
      (ngModelChange)="onTextChange($event)"
      name="narrativeCommentText"
      appDisableIf
    ></textarea>
  </div>

  <div class="form-actions">
    <button class="btn primary" (click)="saveChanges.emit()" appDisableIf>
      Save Changes
    </button>
    <button class="btn primary" (click)="saveChangesExit.emit()" appDisableIf>
      Save Changes and Exit
    </button>
    <button class="btn warn" (click)="reload.emit()">Reload Page</button>
  </div>
</div>
