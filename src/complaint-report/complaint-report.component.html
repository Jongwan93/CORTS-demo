<!-- Code for the CACC Equipment Falure Report Page -->

<!-- Header -->
<div class="container">
  <header align="center">
    <!-- Ontario Logo -->
    <img class="logo" src="OntarioMOH.png" alt="Ontario MOH Logo">

    <!-- Title -->
    <div name="title">
      <h1>
        CORTS - CACC Operational <br />
        Reports Tracking System
      </h1>
      <h3>454 - MIS CACC</h3>
    </div>

    <!-- Navigation Buttons -->
    <div name="nav">
      <button class="navBtn" routerLink="/mainpage">Start Page</button>
      <button class="navBtn" routerLink="/query">Search</button>
      <button class="navBtn" routerLink="/logout">Logout</button>
    </div>
  </header>
</div>

<!----------------------------------------------------------------->

<form
  id="frmCOR"
  method="post"
  action="COR.ASP?WCI=tpl_cor&amp;WCE=Submit&amp;WCU="
  target="_top"
  onsubmit="beforeSubmit()"
>
  <!-- Basic Information (White Card) -->
  <div class="container">
    <h2>Complaint/Inquiry Report</h2>
    <hr />
    <h4>Basic Information:</h4>

    <!-- Basic Information Content -->
    <div class="grid-container">
      <!-- Created -->
      <div class="grid-item">
        <label for="created">Created</label>
        <input type="text" id="created" value="02/03/2025 13:07:32" readonly />
      </div>

      <!-- COR # -->
      <div class="grid-item">
        <label for="cor-number">COR #</label>
        <input type="text" id="cor-number" value="New" readonly />
      </div>

      <!-- Due Date -->
      <div class="grid-item">
        <label for="due-date">Due Date</label>
        <input type="text" id="due-date" value="02/05/2025" readonly />
      </div>

      <!-- Status -->
      <div class="grid-item">
        <label for="status">Status</label>
        <input type="text" id="status" value="New" readonly />
      </div>

      <!-- COR Type -->
      <div class="grid-item">
        <label for="cor-type">COR Type</label>
        <input type="text" id="cor-type" value="Complaint/Inquiry" readonly />
      </div>

      <!-- Creator -->
      <div class="grid-item">
        <label for="creator">Creator</label>
        <input
          type="text"
          id="creator"
          value="29030, CASSONDRA FOERTER - COM"
          readonly
        />
      </div>

      <!-- Route To -->
      <div class="grid-item">
        <label for="route-to">Route To</label>
        <select id="route-to">
          <option value="29030" selected>29030, CASSONDRA FOERTER - COM</option>
          <option value="Supervisor">Supervisor Group</option>
        </select>
      </div>

      <!-- Incident (Call) # -->
      <div class="grid-item">
        <label for="incident-number">Incident (Call) #</label>
        <input type="text" id="incident-number" />
        <button class="view-button">View in VisiCAD</button>
      </div>

      <!-- Related CORs -->
      <div class="grid-item">
        <label>Related CORs</label>
        <input type="text" id="related-cors-input" />
        <textarea rows="5"></textarea>
        <!-- Related CORs Buttons -->
        <div class="form-actions">
          <button class="btn primary">Add Related COR</button>
          <button class="btn warn">Remove Related COR</button>
        </div> <!-- End of Related CORs Buttons-->
      </div> <!-- End of Related CORs -->
    </div> <!-- End of Basic Information Content -->
  </div> <!-- End of Basic Information (White Card)-->

  <!----------------------------------------------------------------->

  <!-- Complaint Details (White Card)-->
  <div class="container">
    <h4 class="section-title">Complaint Details:</h4>

    <!-- Complaint Details Content -->
    <div class="grid-container-2c">
      <div class="grid-column">

        <!-- Complaint/Inquiry -->
        <div class="grid-item">
          <label class="req-input" for="complaint-type"
            >Complaint/Inquiry*</label
          >
          <select name="complaintType" id="complaint-type" required>
            <option value="6">Conduct</option>
            <option value="2">Damage to Property</option>
            <option value="1">Delay</option>
            <option value="3">General Inquiry</option>
            <option value="4">Lost Property</option>
            <option value="5">Media Inquiry</option>
            <option value="7">Other</option>
          </select>
        </div>

        <!-- Date/Time of Complaint -->
        <div class="grid-item">
          <label class="req-input" for="complaint-date"
            >Date/Time of Complaint*</label
          >
          <input
            type="datetime-local"
            id="complaint-date"
            name="complaint-date"
            required
          />
        </div>
      </div>

      <!-- Complaint Details or Other Info -->
      <div class="grid-item">
        <label class="req-input">Complaint Details or Other Info*</label>
        <textarea rows="5" required></textarea>
      </div>
    </div> <!-- End of Complaint Details Content -->

    <h4 class="section-title">Contact Information:</h4>

    <!-- Contact Information -->
    <div class="grid-container">

      <!-- Last Name -->
      <div class="grid-item">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" />
      </div>

      <!-- First Name -->
      <div class="grid-item">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" />
      </div>

      <!-- Phone # -->
      <div class="grid-item">
        <label for="phone">Phone #</label>
        <input type="text" id="phone" />
      </div>
    </div> <!-- End of Contact Information-->
  </div> <!-- End of Complaint Details (White Card)-->

  <!----------------------------------------------------------------->

  <!-- Narrative -->
  <div class="container">
    <h4>Narrative:</h4>
    <hr />

    <!-- Narative Table -->
    <table width="100%">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>User</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01/29/2025</td>
          <td>09:45:41</td>
          <td>29030</td>
          <td>New COR Created</td>
        </tr>
      </tbody>
    </table>

    <!-- Narrative Container for content under the table -->
    <div class="narrative-container">

      <!-- Narrative Comments -->
      <div class="grid-item">
        <label>Comments</label>
        <textarea rows="5"></textarea>
      </div>

      <!-- Form Action Buttons -->
      <div class="form-actions">
        <button class="btn primary" (click)="saveChanges()">
          Save Changes
        </button>
        <button class="btn primary" (click)="saveAndExit()">
          Save Changes and Exit
        </button>
        <button class="btn warn" (click)="reloadPage()">Reload Page</button>
      </div>

    </div> <!-- End Narrative Container -->
  </div> <!-- End of Narrative (White Card)-->
</form>
