<div class="container">
  <!--Header-->
  <header align="center">
    <div name="title">
      <h1>CORTS - CACC Operational <br> Reports Tracking System</h1>
      <h3>454 - MIS CACC</h3>
    </div>
    <div name="nav">
      <button class = "navBtn" routerLink="/mainpage">Start Page</button>
      <button class = "navBtn" routerLink="/logout">Logout</button>
    </div>
  </header>
</div>


<!-- Query Form -->
<div class="container">
  <h2>CACC Operational Report Query</h2>
  <hr>
  <form
  id="Query"
  method="post"
  action="Search.ASP?WCI=tplSearchQuery&WCE=Submit&WCU="
  target="_top"
  >
    <div class="grid-container">
      <!-- Date Created -->
      <div class="grid-item">
        <label>Date Created</label>
        <div class="date-field">
          <label class="date-label">From:</label>
          <input type="date" id="objDateFrom" name="objDateFrom" />
        </div>
        <div class="date-field">
          <label class="date-label">To:</label>
          <input type="date" id="objDateTo" name="objDateTo" />
        </div>
        <div class="inline-checkbox">
          <input type="checkbox" (click)="EnableDate('objDate')" />
          <span>All Dates</span>
        </div>
      </div>

      <!-- Date Due -->
      <div class="grid-item">
        <label>Date Due</label>
        <div class="date-field">
          <label class="date-label">From:</label>
          <input type="date" id="objDateDueFrom" name="objDateDueFrom" />
        </div>
        <div class="date-field">
          <label class="date-label">To:</label>
          <input type="date" id="objDateDueTo" name="objDateDueTo" />
        </div>
        <div class="inline-checkbox">
          <input type="checkbox" (click)="EnableDate('objDateDue')" />
          <span>All Dates</span>
        </div>
      </div>

      <!-- COR# -->
      <div class="grid-item">
        <label>COR #</label>
        <input type="text" name="txtCorNum" maxlength="7" />
      </div>

      <!-- Incident (Call) # -->
      <div class="grid-item">
        <label>Incident (Call) #</label>
        <input type="text" name="txtIncidentNum" maxlength="16" />
      </div>

      <!-- Creator -->
      <div class="grid-item">
        <label>Creator</label>
        <select name="drpCreator" multiple>
          <option value="0">(All)</option>
          <option value="00001">GLEN MILLER - SUP</option>
          <option value="00101">MATT DRENTERS - SUP</option>
        </select>
      </div>

      <!-- COR Type -->
      <div class="grid-item">
        <label>Type</label>
        <select name="drpType" multiple>
          <option value="0">(All)</option>
          <option value="1">Incident</option>
          <option value="2">ALS/VSA</option>
          <option value="3">Complaint/Inquiry</option>
          <option value="4">CACC Equipment Failure</option>
          <option value="5">
            Fleet Equipment Failure & Vehicle Breakdown
          </option>
        </select>
      </div>

      <!-- Status -->
      <div class="grid-item">
        <label>Status</label>
        <select name="drpStatus" multiple>
          <option value="0">(All)</option>
          <option value="1">Create</option>
          <option value="2">Closed</option>
          <option value="3">In Progress</option>
        </select>
      </div>

      <!-- Routed To -->
      <div class="grid-item">
        <label>Routed To</label>
        <select name="drpAssign" multiple>
          <option value="0">(All)</option>
          <option value="00860">LARRY TITUS - COM</option>
          <option value="00861">SCOTT MACMILLAN - COM</option>
        </select>
      </div>
    </div>
  </form>

  <hr>

  <!-- Full Text Search -->
  <div class="grid-container-2c">
    <div class="grid-item">
      <label>Full Text Search</label>
      <input type="text" name="txtFulltext" placeholder="Enter search text" />
    </div>

    <!-- Sort By -->
    <div class="grid-item">
      <label>Sort by</label>
      <select name="drpSortation">
        <option value="CORNumber:DESC">COR #</option>
        <option value="CreateDate:DESC">Date Created</option>
        <option value="Type:ASC">Type of COR</option>
        <option value="CADIncidentNum:ASC">Incident (Call) #</option>
        <option value="Createdby:ASC">Creator</option>
        <option value="AssignedTo:ASC">Routed To</option>
        <option value="DueDate:ASC">Date Due</option>
        <option value="Status:ASC">Status</option>
      </select>
    </div>
  </div>

  <!-- Search Button -->
  <div class="form-actions" align="center">
    <button mat-raised-button color="primary" type="submit">
      Search for CORs
    </button>
  </div>
</div>


<div class="container">
  <!-- Search Results -->
  <div class="results">
    <h1>Search Results</h1>
    <table width="100%">
      <thead>
        <tr>
          <th>Date/Time</th>
          <th>Type</th>
          <th>Incident (Call) #</th>
          <th>COR #</th>
          <th>Creator</th>
          <th>Routed To</th>
          <th>Date Due</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="8">No results found. Try again using different search parameters.</td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination">
      <button
        [disabled]="true"
        (click)="SetDirection('Prev')"
      >
        Prev Page
      </button>
      <button
        [disabled]="true"
        (click)="SetDirection('Next')"
      >
        Next Page
      </button>
    </div>
</div>
