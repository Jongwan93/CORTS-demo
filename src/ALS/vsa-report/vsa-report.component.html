<!-- Code for ALS/VSA Report -->

<!-- Header -->
<div class="container">
  <header align="center">
    <!-- Title -->
    <div name="title">
      <h1>
        CORTS - CACC Operational <br />
        Reports Tracking System
      </h1>
      <h3>454 - MIS CACC</h3>
    </div>

    <!-- Navigation Buttons -->
    <div name="nav">
      <button class="navBtn" routerLink="/mainpage">Start Page</button>
      <button class="navBtn" routerLink="/query">Search</button>
      <button class="navBtn" routerLink="/logout">Logout</button>
    </div>
  </header>
</div>

<form id="VSAReport" method="post" action="/vsa-report">
  <!-- Basic Information -->
  <div class="container">
    <h2>ALS/VSA Report</h2>
    <hr />

    <h4>Basic Information:</h4>

    <!-- Basic Information Content -->
    <div class="grid-container">
      <!-- Created -->
      <div class="grid-item">
        <label>Created</label>
        <input type="text" value="01/29/2025 09:45:41" disabled />
      </div>

      <!-- COR # -->
      <div class="grid-item">
        <label>COR #</label>
        <input type="text" value="New" disabled />
      </div>

      <!-- Due Date -->
      <div class="grid-item">
        <label>Due Date</label>
        <input type="text" value="01/31/2025" disabled />
      </div>

      <!-- Status -->
      <div class="grid-item">
        <label>Status</label>
        <input type="text" value="New" disabled />
      </div>

      <!-- COR Type -->
      <div class="grid-item">
        <label>COR Type</label>
        <input type="text" value="ALS/VSA" disabled />
      </div>

      <!-- Creator -->
      <div class="grid-item">
        <label>Creator</label>
        <input type="text" value="29030, CASSONDRA FOERTER - COM" disabled />
      </div>

      <!-- Route To -->
      <div class="grid-item">
        <label>Route To</label>
        <select>
          <option selected>29030, CASSONDRA FOERTER - COM</option>
          <option>Supervisor Group</option>
        </select>
      </div>

      <!-- Incidet (Call) # -->
      <div class="grid-item">
        <label for="incident-number" class="req-input"
          >Incident (Call) #*</label
        >
        <input type="text" name="incident-number" required />
        <button>View in VisiCAD</button>
      </div>

      <!-- Related CORs -->
      <div class="grid-item">
        <label>Related CORs</label>
        <input type="text" id="related-cors-input" />
        <textarea rows="5"></textarea>
        <div class="form-actions">
          <button class="btn primary">Add Related COR</button>
          <button class="btn warn">Remove Related COR</button>
        </div>
      </div>
    </div> <!-- End of Basic Information Content -->
  </div> <!-- End of Basic Information (White Card) -->

  <!----------------------------------------------------------------->

  <!-- ALS/VSA Report -->
  <div class="container">
    <h4>ALS/VSA Report:</h4>
    <hr />

    <!-- ALS/VSA Report Content -->

    <!-- Report Type -->
    <!-- At least one or both options needs to be selected -->
    <div class="grid-item">
      <div class="checkbox-container">
        <label class="req-input">Report Type:*</label>
        <!-- ALS Checkbox -->
        <label for="als-intervention">
          <input type="checkbox" id="als" (change)="toggleReportType('als')" />
          ALS Intervention
        </label>
        <!-- VSA Checkbox -->
        <label for="vsa">
          <input type="checkbox" id="vsa" (change)="toggleReportType('vsa')" />
          VSA
        </label>
      </div>
    </div>

    <!-- ALS/VSA Report Grid Start-->
    <div class="grid-container">
      <!-- Pronounced By -->
      <div class="grid-item">
        <label class="vsa-req-input" for="pronouncedBy">Pronounced By</label>
        <input type="text" id="pronouncedBy" [disabled]="!isVSASelected" />
      </div>

      <!-- Pronounced Date -->
      <div class="grid-item">
        <label class="vsa-req-input" for="pronouncedDateTime"
          >Pronounced Date/Time</label
        >
        <input type="datetime-local" id="pronouncedDateTime" />
      </div>

      <!-- DNR -->
      <div class="grid-item">
        <label for="dnr">DNR</label>
        <select id="dnr">
          <option>No DNR</option>
          <option>Valid DNR signed and available</option>
          <option>DNR available but not signed</option>
          <option>DNR signed but not available</option>
        </select>
      </div>

      <!-- ALS/VSA Details -->
      <div class="grid-item">
        <label>ALS/VSA Details</label>
        <textarea rows="5"></textarea>
      </div>

      <!-- A/R Intruction & CPR Instruction -->
      <div class="details-checkbox-container">
        <label for="ar-instructions">
          <input type="checkbox" id="ar-instructions" /> A/R Instructions Given
        </label>
        <label for="cpr-instructions">
          <input type="checkbox" id="cpr-instructions" /> CPR Instructions Given
        </label>
      </div>
    </div> <!-- End of ALS/VSA Report Content -->
  </div> <!-- End of ALS/VSA Report (White Card) -->

  <!----------------------------------------------------------------->

  <!-- Narrative -->
  <div class="container">
    <h4>Narrative:</h4>
    <hr />

    <!-- Narative Table -->
    <table width="100%">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>User</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01/29/2025</td>
          <td>09:45:41</td>
          <td>29030</td>
          <td>New COR Created</td>
        </tr>
      </tbody>
    </table>

    <!-- Narrative Container for content under the table -->
    <div class="narrative-container">

      <!-- Narrative Comments -->
      <div class="grid-item">
        <label>Comments</label>
        <textarea rows="5"></textarea>
      </div>

      <!-- Form Action Buttons -->
      <div class="form-actions">
        <button class="btn primary" (click)="saveChanges()">
          Save Changes
        </button>
        <button class="btn primary" (click)="saveAndExit()">
          Save Changes and Exit
        </button>
        <button class="btn warn" (click)="reloadPage()">Reload Page</button>
      </div>

    </div> <!-- End Narrative Container -->
  </div> <!-- End of Narrative (White Card)-->
</form>
