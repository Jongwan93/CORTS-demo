<div class="header">
  <img
    src="OntarioMOH1.png"
    alt="Ministry of Health"
    width="255"
    height="101"
  />
  <img
    src="ARIS2.gif"
    alt="Ambulance Response Information System"
    width="255"
    height="101"
  />
  <h3>454 - MIS CACC</h3>
</div>

<!-- Navigation -->
<div class="nav">
  <button routerLink="/">Return to Start Page</button>
  <button routerLink="/search">Search</button>
  <button routerLink="/logout">Logout</button>
</div>

<div class="main-title">
  <h1>CACC Operational Report Entry</h1>
  <h2>ALS/VSA Report</h2>
</div>
<div class="container">
  <form id="VSAReport">
    <!-- Basic Information -->
    <div class="card">
      <h3>Basic Information</h3>
      <div class="grid-container">
        <div class="grid-item">
          <label>Created</label>
          <input type="text" value="01/29/2025 09:45:41" disabled />
        </div>
        <div class="grid-item">
          <label>COR #</label>
          <input type="text" value="New" disabled />
        </div>
        <div class="grid-item">
          <label>Due Date</label>
          <input type="text" value="01/31/2025" disabled />
        </div>
        <div class="grid-item">
          <label>Status</label>
          <input type="text" value="New" disabled />
        </div>
        <div class="grid-item">
          <label>COR Type</label>
          <input type="text" value="ALS/VSA" disabled />
        </div>
        <div class="grid-item">
          <label>Creator</label>
          <input type="text" value="29030, CASSONDRA FOERTER - COM" disabled />
        </div>
        <div class="grid-item">
          <label>Route To</label>
          <select>
            <option selected>29030, CASSONDRA FOERTER - COM</option>
            <option>Supervisor Group</option>
          </select>
        </div>
        <div class="grid-item">
          <label>Incident (Call) #</label>
          <input type="text" />
          <button class="small-btn">View in VisiCAD</button>
        </div>
        <div class="grid-item">
          <label>Related CORs</label>
          <input type="text" id="related-cors-input" />
          <textarea rows="5"></textarea>
        </div>
      </div>
      <div class="button-group">
        <button class="btn Add">Add Related COR</button>
        <button class="btn Remove">Remove Related COR</button>
      </div>
    </div>

    <!-- ALS/VSA Report -->
    <div class="card">
      <h3>ALS/VSA Report</h3>

      <div class="checkbox-container">
        <label for="als-intervention">
          <input type="checkbox" id="als-intervention" /> ALS Intervention
        </label>
        <label for="vsa">
          <input type="checkbox" id="vsa" (change)="togglePronouncedBy()" /> VSA
        </label>
      </div>

      <div class="grid-container">
        <div class="grid-item">
          <label for="pronouncedBy">Pronounced By</label>
          <input type="text" id="pronouncedBy" [disabled]="!isVSASelected" />
        </div>
        <div class="grid-item">
          <label for="pronouncedDateTime">Pronounced Date/Time</label>
          <input type="datetime-local" id="pronouncedDateTime" />
        </div>
        <div class="grid-item">
          <label for="dnr">DNR</label>
          <select id="dnr">
            <option>No DNR</option>
            <option>Valid DNR signed and available</option>
            <option>DNR available but not signed</option>
            <option>DNR signed but not available</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Additional Information -->
    <div class="card">
      <h3>Additional Information</h3>

      <div class="checkbox-container">
        <label for="ar-instructions">
          <input type="checkbox" id="ar-instructions" /> A/R Instructions Given
        </label>
        <label for="cpr-instructions">
          <input type="checkbox" id="cpr-instructions" /> CPR Instructions Given
        </label>
      </div>

      <div class="grid-container">
        <div class="grid-item">
          <label>ALS/VSA Details</label>
          <textarea rows="5"></textarea>
        </div>
      </div>
    </div>

    <!-- Narrative -->
    <div class="card">
      <h3>Narrative</h3>
      <textarea rows="5"></textarea>
    </div>

    <!-- Action Buttons -->
    <div class="form-actions">
      <button class="btn primary">Save Changes</button>
      <button class="btn warn">Reload Page</button>
    </div>
  </form>
</div>
