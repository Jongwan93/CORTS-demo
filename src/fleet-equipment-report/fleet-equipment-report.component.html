<!-- Code for the Fleet Equipment Failure & Vehicle Breakdown Report Page -->

<!-- Header -->
<div class="container">
  <header align="center">
    <!-- Ontario Logo -->
    <img class="logo" src="OntarioMOH.png" alt="Ontario MOH Logo" />

    <!-- Title -->
    <div name="title">
      <h1>
        CORTS - CACC Operational <br />
        Reports Tracking System
      </h1>
      <h3>454 - MIS CACC</h3>
    </div>

    <!-- Navigation Buttons -->
    <div name="nav">
      <button class="navBtn" routerLink="/mainpage">Start Page</button>
      <button class="navBtn" routerLink="/query">Search</button>
      <button class="navBtn" routerLink="/logout">Logout</button>
    </div>
  </header>
</div>

<!----------------------------------------------------------------->

<form
  id="frmCOR"
  method="post"
  action="COR.ASP?WCI=tpl_cor&amp;WCE=Submit&amp;WCU="
  target="_top"
  onsubmit="beforeSubmit()"
>
  <!-- Basic Information -->
  <app-basic-information
    [corNumber]="corNumber"
    [routedToSelection]="routedToSelection"
    (routedToSelectionChangeDetect)="updateRoutedToSelection($event)"
    (statusIDChange)="updateStatusID($event)"
  >
  </app-basic-information>
  <!-- End of Basic Information (White Card) -->

  <!----------------------------------------------------------------->

  <!-- Breakdown Details -->
  <div class="container">
    <h4>Breakdown Details:</h4>
    <hr />

    <!-- Breakdown Details Content -->
    <div class="grid-container">
      <!-- Breakdown Type* -->
      <div class="grid-item">
        <label class="req-input">Breakdown Type*</label>
        <select id="VehicleFailure_BreakDownType_FK" required>
          <option value="">-- Select a Breakdown Type --</option>
          <option
            *ngFor="let type of breakDownTypeList"
            [value]="type.breakDownTypeKey"
          >
            {{ type.displayName }}
          </option>
        </select>
        <textarea
          rows="5"
          [(ngModel)]="breakDownCommentText"
          name="breakDownCommentText"
        ></textarea>
      </div>

      <!-- Date/Time of Failure* -->
      <div class="grid-item">
        <label class="req-input">Date/Time of Failure*</label>
        <input
          type="datetime-local"
          id="VehicleFailure_FailureDate_Date"
          required
        />
      </div>

      <!-- Service/Station* -->
      <div class="grid-item">
        <label class="req-input">Service/Station*</label>
        <input type="text" id="VehicleFailure_ServiceInfo" required />
      </div>

      <!-- Failure Details or Other Info* -->
      <div class="grid-item">
        <label class="req-input">Failure Details or Other Info*</label>
        <textarea
          id="VehicleFailure_Description"
          rows="5"
          [(ngModel)]="failureCommentText"
          name="failureCommentText"
          required
        ></textarea>
      </div>

      <!-- Unit ID -->
      <div class="grid-item">
        <label>Unit ID</label>
        <input type="text" id="VehicleFailure_VehicleNum" />
      </div>

      <!-- Container for Checkbox Fields. Wraps Fields as screen size changes -->
      <div class="grid-flow">
        <!-- Response Delay -->
        <div class="grid-item">
          <label for="pronouncedDateTime">Response Delay:</label>
          <div class="time-duration-container">
            <input type="checkbox" id="delay" (change)="toggleDelayTime()" />
            <!-- Hours -->
            <input
              type="number"
              id="delay-hours"
              min="0"
              max="99"
              step="1"
              value="00"
              [disabled]="!isDelaySelected"
            />
            <p>:</p>
            <!-- Minutes -->
            <input
              type="number"
              id="delay-minutes"
              min="0"
              max="59"
              step="1"
              value="00"
              [disabled]="!isDelaySelected"
            />
          </div>
        </div>

        <!-- Patient on Board -->
        <div class="grid-item">
          <label>Patient on Board:</label>
          <input type="checkbox" id="VehicleFailure_PatientOnBoard" />
        </div>
      </div>
      <!-- End of container-flow -->
    </div>
    <!-- End of Breakdown Details Content-->
  </div>
  <!-- End of Breakdown Details (White Card) -->

  <!----------------------------------------------------------------->

  <!-- Narrative -->
  <div class="container">
    <h4>Narrative:</h4>
    <hr />

    <!-- Narative Table -->
    <table width="100%">
      <thead>
        <tr>
          <th width="10%">Date</th>
          <th width="13%">Time</th>
          <th width="10%">User</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of combinedEntries">
          <td>{{ entry.date }}</td>
          <td>{{ entry.time }}</td>
          <td>{{ entry.user }}</td>
          <td
            [ngClass]="{
              'fleet-comment': entry.type === 'fleet',
              'narrative-comment': entry.type === 'narrative'
            }"
            name="fleet-Comment"
            [innerHTML]="entry.comment"
          >
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Narrative Container for content under the table -->
    <div class="narrative-container">
      <!-- Narrative Comments -->
      <div class="grid-item">
        <label>Comments</label>
        <textarea
          rows="5"
          maxlength="255"
          [(ngModel)]="narrativeCommentText"
          name="narrativeCommentText"
        ></textarea>
      </div>

      <!-- Form Action Buttons -->
      <div class="form-actions">
        <button class="btn primary" (click)="saveChanges()">
          Save Changes
        </button>
        <button class="btn primary" (click)="saveChangesExit()">
          Save Changes and Exit
        </button>
        <button class="btn warn" (click)="reload()">Reload Page</button>
      </div>
    </div>
    <!-- End Narrative Container -->
  </div>
  <!-- End of Narrative (White Card)-->
</form>
