<div class="container">
    <header align="center">
      <div name="title">
        <h1>CORTS - CACC Operational <br> Reports Tracking System</h1>
        <h3>454 - MIS CACC</h3>
      </div>
      <div name="nav">
        <button class = "navBtn" routerLink="/mainpage">Start Page</button>
        <button class = "navBtn" routerLink="/query">Search</button>
        <button class = "navBtn" routerLink="/logout">Logout</button>
      </div>
    </header>
  </div>

<form id="frmCOR" method="post" action="COR.ASP?WCI=tpl_cor&amp;WCE=Submit&amp;WCU=" target="_top" onsubmit="beforeSubmit()">
  <div class="container">
    <h2>Fleet Equipment Failure & Vehicle Breakdown Report</h2>

        <input type="hidden" name="txtAction" id="txtAction">
        <input type="hidden" name="txtDuplicateKey" id="txtDuplicateKey" value="0">
        <input type="hidden" name="txtCADIncidentKey" id="txtCADIncidentKey" value="0">

        <h4 class="section-title">Basic Information:</h4>
        <hr>

        <div class="grid-container">
            <div class="grid-item">
                <label>Created:</label>
                <input type="text" value="02/04/2025 13:24:31" readonly>
            </div>
            <div class="grid-item">
                <label>COR #:</label>
                <input type="text" value="New" readonly>
            </div>
            <div class="grid-item">
                <label>Due Date:</label>
                <input type="text" value="02/06/2025" readonly>
            </div>
            <div class="grid-item">
                <label>Status:</label>
                <input type="text" value="New" readonly>
            </div>
            <div class="grid-item">
                <label>COR Type:</label>
                <input type="text" value="Fleet Equipment Failure & Vehicle Breakdown" readonly>
            </div>
            <div class="grid-item">
                <label>Creator:</label>
                <input type="text" value="29030, CASSONDRA FOERTER - COM" readonly>
            </div>
            <div class="grid-item">
                <label>Route To:</label>
                <select name="assignto" id="assignto">
                    <option selected value="29030">29030, CASSONDRA FOERTER - COM</option>
                    <option value="Supervisor">Supervisor Group</option>
                </select>
            </div>
            <div class="grid-item">
                <label>Incident (Call) #:</label>
                <input type="text">
                <button class="view-button">View in VisiCAD</button>
            </div>
            <div class="grid-item">
              <label>Related CORs</label>
              <input type="text" />
              <div class="button-group">
                <button class="btn primary">Add Related COR</button>
                <button class="btn warn">Remove Related COR</button>
              </div>
            </div>
        </div>
      </div>

  <div class="container">
    <h4 class="section-title">Breakdown Details:</h4>
    <hr>

    <div class="grid-container">
        <div class="grid-item">
            <label class="req-input">Breakdown Type:*</label>
            <select id="VehicleFailure_BreakDownType_FK">
                <option value="2">Accident</option>
                <option value="1">Equipment Failure</option>
                <option value="3">Mechanical Failure</option>
                <option value="4">Other</option>
            </select>
            <textarea id="VehicleFailure_TypeDescription"></textarea>
        </div>

        <div class="grid-item">
            <label class="req-input">Date/Time of Failure:*</label>
            <input type="datetime-local" id="VehicleFailure_FailureDate_Date">
        </div>
        <div class="grid-item">
            <label class="req-input">Service/Station:*</label>
            <input type="text" id="VehicleFailure_ServiceInfo">
        </div>
        <div class="grid-item">
            <label>Unit ID:</label>
            <input type="text" id="VehicleFailure_VehicleNum">
        </div>
        <div class="grid-item">
          <label for="pronouncedDateTime">Response Delay:</label>
          <div class="time-duration-container">
            <input type="checkbox" id="delay" (change)="togglePronouncedBy()"/>
            <input type="number" id="delay-hours" min="0" max="99" step="1" value="00" [disabled]="!isDelaySelected">
            <p> : </p>
            <input type="number" id="delay-minutes" min="0" max="59" step="1" value="00" [disabled]="!isDelaySelected">
          </div>
        </div>
        <div class="grid-item">
            <label>Patient on Board:</label>
            <input type="checkbox" id="VehicleFailure_PatientOnBoard">
        </div>
    </div>
    <div class="grid-item">
      <label class="req-input">Failure Breakdown Details or Other Info:*</label>
      <textarea id="VehicleFailure_Description" rows="5"></textarea>
    </div>
  </div>

  <div class="container">

    <!-- Narrative -->
    <h4>Narrative:</h4>
    <hr>

    <!-- Narative Table -->
    <table width="100%">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>User</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01/29/2025</td>
          <td>09:45:41</td>
          <td>29030</td>
          <td>New COR Created</td>
        </tr>
      </tbody>
    </table>

    <div class="grid-item">
      <label>Comments:</label>
      <textarea rows="5"></textarea>
    </div>

    <!-- Action Buttons -->
    <div class="form-actions">
      <button class="btn primary">Save Changes</button>
      <button class="btn primary">Save Changes and Exit</button>
      <button class="btn warn">Reload Page</button>
    </div>
  </div>
</form>
