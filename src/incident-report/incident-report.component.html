<!-- Code for the CACC Equipment Falure Report Page -->

<!-- Header -->
<div class="container">
  <header align="center">
    <!-- Ontario Logo -->
    <img class="logo" src="OntarioMOH.png" alt="Ontario MOH Logo" />

    <!-- Title -->
    <div name="title">
      <h1>
        CORTS - CACC Operational <br />
        Reports Tracking System
      </h1>
      <h3>454 - MIS CACC</h3>
    </div>

    <!-- Navigation Buttons -->
    <div name="nav">
      <button class="navBtn" routerLink="/mainpage">Start Page</button>
      <button class="navBtn" routerLink="/query">Search</button>
      <button class="navBtn" routerLink="/logout">Logout</button>
    </div>
  </header>
</div>

  <!-- Basic Information Content -->
  <app-basic-information
  [corNumber]="corNumber"
  [routedToSelection]="routedToSelection"
  (routedToSelectionChangeDetect)="updateRoutedToSelection($event)"
  (statusIDChange)="updateStatusID($event)">
  </app-basic-information>

<!----------------------------------------------------------------->

<form id="IncidentReport">
  <!--Cut Line-->

  <!----------------------------------------------------------------->

  <!-- Incident Report -->
  <div class="container">
    <h4>Incident Report:</h4>
    <hr />

    <!-- Incident Report Content -->
    <div class="grid-container">
      <!-- Incident Type -->
      <div class="grid-item">
        <label class="req-input">Incident Type*</label>
        <select
          [(ngModel)]="incidentTypeKey"
          name="incidentType"
          (change)="incidentTypeChange(incidentTypeKey)"
          required
        >
          <option value="">-- Select Incident Type --</option>
          <option
            *ngFor="let type of incidentTypeList"
            [value]="type.incidentTypeKey"
          >
            {{ type.displayName }}
          </option>
        </select>
      </div>

      <!-- Date/Time of Incident -->
      <div class="grid-item">
        <label class="req-input" for="DateTimeofIncident"
          >Date/Time of Incident*</label
        >
        <input
          type="datetime-local"
          id="DateTimeofIncident"
          [(ngModel)]="incidentDateTime"
          name="incidentDateTime"
          required
        />
      </div>

      <!-- Incident Details -->
      <div class="grid-item">
        <label class="req-input">Incident Details*</label>
        <textarea
          rows="5"
          maxlength="255"
          [(ngModel)]="incidentCommentText"
          name="incidentCommentText"
        ></textarea>
      </div>
    </div>
    <!-- End of Incident Report Details -->
  </div>
  <!-- End of Incident Report (White Card)-->

  <!----------------------------------------------------------------->

  <!-- Narrative -->
  <div class="container">
    <h4>Narrative:</h4>
    <hr />

    <!-- Narative Table -->
    <table width="100%">
      <thead>
        <tr>
          <th width="10%">Date</th>
          <th width="13%">Time</th>
          <th width="10%">User</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of combinedEntries">
          <td>{{ entry.date }}</td>
          <td>{{ entry.time }}</td>
          <td>{{ entry.user }}</td>
          <td
            [ngClass]="{
              'incident-comment': entry.type === 'incident',
              'narrative-comment': entry.type === 'narrative'
            }"
            name="incidentComment"
          >
            {{ entry.comment }}
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Narrative Container for content under the table -->
    <div class="narrative-container">
      <!-- Narrative Comments -->
      <div class="grid-item">
        <label>Comments</label>
        <textarea
          rows="5"
          maxlength="255"
          [(ngModel)]="narrativeCommentText"
          name="narrativeCommentText"
        ></textarea>
      </div>

      <!-- Form Action Buttons -->
      <div class="form-actions">
        <button class="btn primary" (click)="saveChanges()">
          Save Changes
        </button>
        <button class="btn primary">Save Changes and Exit</button>
        <button class="btn warn">Reload Page</button>
      </div>
    </div>
    <!-- End Narrative Container -->
  </div>
  <!-- End of Narrative (White Card)-->
</form>
