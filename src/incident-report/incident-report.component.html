<div class="container">
  <!--Header-->
  <header align="center">
    <div name="title">
      <h1>CORTS - CACC Operational <br> Reports Tracking System</h1>
      <h3>454 - MIS CACC</h3>
    </div>
    <div name="nav">
      <button class = "navBtn" routerLink="/mainpage">Start Page</button>
      <button class = "navBtn" routerLink="/query">Search</button>
      <button class = "navBtn" routerLink="/logout">Logout</button>
    </div>
  </header>
</div>

<form id="IncidentReport">
  <div class="container">
    <h2>Incident Report</h2>
    <hr>

    <!-- Basic Information -->
    <h3>Basic Information:</h3>

    <div class="grid-container">
        <div class="grid-item">
          <label>Created</label>
          <input type="text" [value]="createdTime" disabled />
        </div>
        <div class="grid-item">
          <label>COR #</label>
          <input type="text" [value]="corNumber" disabled />
        </div>
        <div class="grid-item">
          <label>Due Date</label>
          <input type="text" [value]="dueDate" disabled />
        </div>
        <div class="grid-item">
          <label>Status</label>
          <input type="text" [value]="status" disabled />
        </div>
        <div class="grid-item">
          <label>COR Type</label>
          <input type="text" value="Incident" disabled />
        </div>
        <div class="grid-item"> <!-- how do I fetch the current user information?--> 
          <label>Creator</label>
          <input type="text" [value]="incidentData.creator" disabled />
        </div>
        <div class="grid-item">
          <label>Route To</label> <!-- how do I fetch the current user information?-->
          <select>
            <option selected>29030, CASSONDRA FOERTER - COM</option>
            <option>Supervisor Group</option>
          </select>
        </div>
        <div class="grid-item">
          <label>Incident (Call) #</label>
          <input type="text" />
          <button>View in VisiCAD</button>
        </div>
        <div class="grid-item">
          <label>Related CORs</label>
          <input type="text" [(ngModel)]="relatedCORsInput"/>
          <textarea rows="5" [value]="relatedCORs.join('\n')"></textarea>
          <div class="button-group">
            <button class="btn primary" (click)="addRelatedCORs()" type="button">Add Related COR</button>
            <button class="btn warn" (click)="removeRelatedCORs()" type="button">Remove Related COR</button>
          </div>
        </div>
    </div>
  </div>

  <div class="container">
    <!-- Incident Report -->
    <h3>Incident Report:</h3>
    <hr>
    <div class="grid-container">

      <!-- Incident Type -->
      <div class="grid-item">
        <label>Incident Type</label>
        <select>
          <option selected>Delay in Response</option>
          <option>MCI</option>
          <option>Other</option>
          <option>Unusual Occurance</option>
        </select>
      </div>

      <!-- Date/Time of Incident -->
      <div class="grid-item">
        <label for="pronouncedDateTime">Date/Time of Incident</label>
        <input type="datetime-local" id="pronouncedDateTime" />
      </div>
    </div>
    <div class="grid-item">
      <label>Incident Details:</label>
      <textarea rows="5"></textarea>
    </div>
  </div>

  <div class="container">

    <!-- Narrative -->
    <h3>Narrative:</h3>
    <hr>

    <!-- Narative Table -->
    <table width="100%">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>User</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01/29/2025</td>
          <td>09:45:41</td>
          <td>29030</td>
          <td>New COR Created</td>
        </tr>
      </tbody>
    </table>

    <div class="grid-item">
      <label>Comments:</label>
      <textarea rows="5"></textarea>
    </div>

    <!-- Action Buttons -->
    <div class="form-actions">
      <button class="btn primary" (click)="saveChanges()">Save Changes</button>
      <button class="btn primary">Save Changes and Exit</button>
      <button class="btn warn">Reload Page</button>
    </div>
  </div>
</form>
